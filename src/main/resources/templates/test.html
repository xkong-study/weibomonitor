<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  p { border:5px solid #ccc; background:#FFFF99; width:400px; padding:20px; font-size:16px; font-family:微软雅黑; }
  span { background:yellow; }

</style>
<body>
<input type="text" />
<input type="button" value="查找" />
<p id="box">
  轻轻的我走了，正如我轻轻的来；我轻轻的招手，作别西天的云彩。<br/>
  那河畔的金柳，是夕阳中的新娘；波光里的艳影，在我的心头荡漾。<br/>
  软泥上的青荇，油油的在水底招摇；在康河的柔波里，我甘心做一条水草！ <br/>
  那榆荫下的一潭，不是清泉，是天上虹；揉碎在浮藻间，沉淀着彩虹似的梦。<br/>
  寻梦？撑一支长篙，向青草更青处漫溯；满载一船星辉，在星辉斑斓里放歌。<br/>
  但我不能放歌，悄悄是别离的笙箫；夏虫也为我沉默，沉默是今晚的康桥！<br/>悄悄的我走了，正如我悄悄的来；我挥一挥衣袖，不带走一片云彩
</p>


</body>
</html>
  <script>
    window.onload=function(){
    var inp=document.getElementsByTagName("input");
    var oP=document.getElementById("box");

    inp[1].onclick=function(){
    var str = inp[0].value;
    if (!str)return; //若内容不存在即返回
    oP.innerHTML=oP.innerHTML.split(str).join('<span>'+str+'</span>')
  }
  };

</script>
